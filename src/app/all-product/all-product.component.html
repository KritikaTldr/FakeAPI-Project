<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Document</title>
</head>
<body>

<div class="main">
    <div class="mainContent">
        <h1>Welcome to BELLO!</h1>
    </div>
    <div class="allProduct">
        <div *ngFor="let product of products" class="prodCard" (click)="productDetails(product.id)">
            <img src="{{product.image}}" alt="{{ product.title }}" class="prodImg">
            <div class="prodInfo">
                <h2>{{ product.title | truncate:22 | titlecase }}</h2>
                <p class="price">$ {{ product.price }}</p>
            </div>
            <div class="prodR">
                <p class="rating">
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>  {{ product.rating.rate }} ({{ product.rating.count }})
                </p>
                <p class="cart"  (click)="addtocart(product, $event)" >
                    <i class="fa-solid fa-cart-shopping fa-lg" style="color: #000000;"></i>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
