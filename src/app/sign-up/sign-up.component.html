<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <script src="../login/login.component.ts"></script>
</head>
<body>
<div class="registration">
    <header>Create your Bello account!!</header>
    <form  [formGroup]="registerForm" >
        <p>Sign Up </p>
        <input type="text" placeholder="Enter your name" formControlName="username">
        <input type="text" placeholder="Enter your email" formControlName="email">
        <input type="password" placeholder="Create a password" formControlName="password">
        <input type="button" class="button" value="Signup" (click)="onSignUp()">
        <div class="signup">
            <span>Already have an account? <label (click)="loginPage()">Login</label></span>
        </div>
    </form>
</div>
</body>
</html>
